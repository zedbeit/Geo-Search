<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>App</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Open+Sans:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css" rel="stylesheet" />
</head>
<body>
    <div id="container">
        <header id="page-header">
            <h1>Geo Search</h1>
        </header>

        <main id="content">
            <div id="map-info">
                <form id="search-form" action="">
                    <input type="text" id="location-input" placeholder="Location">
                    <input id="submit" type="submit" value="Search">
                </form>
                <div id="map"></div>
            </div>
            <div id="location-info">
                <h3>Location Information</h3>
                <p>Wind Speed: <span id="windSpeed"></span></p>
                <p>Humidity: <span id="humidity"> </span></p>
                <p>Weather Conditions: <span id="weather">values</span></p>
                <h3>Temperature: </h3>
                <form id="temp-form" action="">
                    <label for="celcius">Celcius <span class="unit">(&#8451;)</span>: </label>
                    <input
                    type="text"
                    name="celcius"
                    id="celcius"
                    placeholder="Celcius Temperature"
                    />
                    <label for="fahrenheit">Fahrenheit <span class="unit">(&#8457;)</span>: </label>
                    <input
                    type="text"
                    name="fahrenheit"
                    id="fahrenheit"
                    placeholder="Fahrenheit Temperature"
                    />
                </form>
            </div>
        </main>
        <footer id="page-footer"><p>Created by Beita</p></footer>

        <script src="https://unpkg.com/es6-promise@4.2.4/dist/es6-promise.auto.min.js"></script>
        <script src="https://unpkg.com/@mapbox/mapbox-sdk/umd/mapbox-sdk.min.js"></script>
        <script src="main.js"></script>
    </div>
</body>
</html>
